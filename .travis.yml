sudo: required
dist: trusty

compiler:
  - clang
  - gcc

language: cpp

git:
  depth: 1

branches:
  only:
    - master

before_install:
  - sudo apt-get install clang-3.7
  - sudo apt-get install libace-6.0.3 libace-dev
  - sudo apt-get install libncurses5-dev
  - sudo apt-get install build-essential autoconf libtool make cmake git-core 
  - sudo apt-get install openssl libssl-dev mysql-server mysql-client libmysqlclient15-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev
  
script:
  - $CXX --version
  - mkdir build
  - cd build
  - cmake ../ -DSCRIPTS=1 -DTOOLS=0
  - make -j8